<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <!-- common 가져오기 -->
    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" href="/css/myPage/myPage-style.css">

</head>
<body>
    <main>
        <!-- header 가져오기 -->
        <th:block th:replace="~{common/header}"></th:block>

        <!-- 마이페이지 - 내 정보 -->
        <section class="myPage-content">
            
            <!-- sideMenu 가져오기 -->
            <th:block th:replace="~{myPage/sideMenu}"></th:block>

            <section class="myPage-main">

                <h1 class="myPage-title">회원 탈퇴</h1>
                <span class="myPage-subject">현재 비밀번호가 일치하는 경우 탈퇴할 수 있습니다.</span>

                <form action="secession" method="POST" name="myPageFrm" id="secessionFrm">

                    <div class="myPage-row">
                        <label>비밀번호</label>
                        <input type="password" name="memberPw" id="memberPw" maxlength="30">              
                    </div>

                    
                    <div class="myPage-row info-title">
                        <label>회원 탈퇴 약관</label>
                    </div>

                    <pre class="secession-terms">
제1조
이 약관은 샘플 약관입니다.

① 약관 내용 1

② 약관 내용 2

③ 약관 내용 3

④ 약관 내용 4


제2조
이 약관은 샘플 약관입니다.

① 약관 내용 1

② 약관 내용 2

③ 약관 내용 3

④ 약관 내용 4

                    </pre>

                    <div>
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">위 약관에 동의합니다.</label>
                    </div>


                    <button class="myPage-submit">탈퇴</button>

                </form>

            </section>

        </section>

    </main>

    <!-- footer 가져오기 -->
    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/myPage/myPage.js"></script>
</body>
</html>
