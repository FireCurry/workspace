<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${boardName}">게시판 이름</title>

    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" href="/css/board/boardList-style.css">

</head>
<body>

    <!-- th:with="key=value" : 변수 선언 -->
    <main th:with="boardList=${map.boardList}, pagination=${map.pagination}">
        
        <th:block th:replace="~{common/header}"></th:block>


        <section class="board-list">

            <h1 class="board-name" th:text="${boardName}">게시판 이름</h1>

            <!-- 검색 구현 후 사용 -->
            <h3 th:if="${param.key != null and param.query != null}" th:text="|${param.query} 검색 결과|" style="margin:30px">OOO 검색 결과</h3>

            <div class="list-wrapper">
                <table class="list-table">
                    
                    <thead>
                        <tr>
                            <th>글번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회수</th>
                            <th>좋아요</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- 게시글이 존재하지 않을 때 == List의 길이가 0 -->

                        <!-- 타임리프에서 List 길이 반환 받는 방법!!! -->
                        <!-- ${#lists.size(boardList)} == boardList의 길이 -->
                        <tr th:if="${#lists.size(boardList) == 0}">
                            <th colspan="6">게시글이 존재하지 않습니다.</th>
                        </tr>



                        <!-- 게시글이 존재할 때 -->
                        <th:block th:unless="${#lists.size(boardList) == 0}">
                            <tr th:each="board : ${boardList}" th:object="${board}">
                                <td th:text="*{boardNo}">게시글 번호</td>
                                <td> 
                                   <!-- 썸네일 추가 예정 -->
    
                                   <!-- 검색 x인 경우 -->
                                   <a th:if="${param.key == null}" th:href="@{/board/{boardCode}/{boardNo}(boardCode=${boardCode}, boardNo=*{boardNo}, cp=${pagination.currentPage})}" th:text="*{boardTitle}">게시글 제목</a>

                                   <!-- 검색인 경우 -->
                                   <a th:unless="${param.key == null}" th:href="@{/board/{boardCode}/{boardNo}(boardCode=${boardCode}, boardNo=*{boardNo}, cp=${pagination.currentPage}, key=${param.key}, query=${param.query})}" th:text="*{boardTitle}">게시글 제목</a>

                                   <!-- 댓글 수 -->
                                   <th:block th:text="|[*{commentCount}]|"></th:block>
                                </td>
    
                                <!-- 작성자 닉네임 -->
                                <td th:text="*{memberNickname}">닉네임</td>
    
                                 <!-- 작성일 -->
                                <td th:text="*{boardWriteDate}">2023-10-26</td>
    
                                <!-- 조회수 -->
                                <td th:text="*{readCount}">0</td>
    
                                <!-- 좋아요 수 -->
                                <td th:text="*{likeCount}">0</td>
    
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>



            <div class="btn-area" th:if="${session.loginMember != null}">
                <!-- 로그인 상태일 때만 글쓰기 버튼 노출 -->

                <!-- 
                    /board/{boardCode}
                    -> /editBoard/{boardCode}/insert (GET)
                 -->
                <button id="insertBtn">글쓰기</button>                     
            </div>


            <!-- ============================================================================================================== -->

            <!-- 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
            <div class="pagination-area" th:if="${#lists.size(boardList) > 0}">

                <!-- 검색이 아닐 경우 -->
                <ul class="pagination" th:if="${param.key == null}">
                
                    <!-- 첫 페이지로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=1)}">&lt;&lt;</a></li>

                    <!-- 이전 목록 마지막 번호로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${pagination.prevPage})}">&lt;</a></li>

                    <!-- 특정 페이지로 이동 -->

                    <!-- 타임리프에서 특정 범위만큼 반복하기!! (1 ~ 10) -->
                    <!-- #numbers.sequence(1,10,1) : 1~10까지 1씩 증가하면 차례대로 추가해서 배열을 만듦 -->
                    <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
                        <!-- 현재 보고있는 페이지 -->
                        <li th:if="${i == pagination.currentPage}">
                            <a class="current" th:text="${i}"></a>
                        </li>
    
                        <!-- 보고있지 않은 페이지 -->                    
                        <li th:unless="${i == pagination.currentPage}"> <a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${i})}" th:text="${i}"></a> </li>
                    </th:block>

                    <!-- 다음 목록 시작 번호로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${pagination.nextPage})}">&gt;</a></li>

                    <!-- 끝 페이지로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${pagination.maxPage})}">&gt;&gt;</a></li>
                </ul>

                <!-- 검색인 경우 -->
                <ul class="pagination" th:unless="${param.key == null}">
                
                    <!-- 첫 페이지로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=1, key=${param.key}, query=${param.query})}">&lt;&lt;</a></li>

                    <!-- 이전 목록 마지막 번호로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${pagination.prevPage}, key=${param.key}, query=${param.query})}">&lt;</a></li>

                    <!-- 특정 페이지로 이동 -->

                    <!-- 타임리프에서 특정 범위만큼 반복하기!! (1 ~ 10) -->
                    <!-- #numbers.sequence(1,10,1) : 1~10까지 1씩 증가하면 차례대로 추가해서 배열을 만듦 -->
                    <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
                        <!-- 현재 보고있는 페이지 -->
                        <li th:if="${i == pagination.currentPage}">
                            <a class="current" th:text="${i}"></a>
                        </li>
    
                        <!-- 보고있지 않은 페이지 -->                    
                        <li th:unless="${i == pagination.currentPage}"> <a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${i}, key=${param.key}, query=${param.query})}" th:text="${i}"></a> </li>
                    </th:block>

                    <!-- 다음 목록 시작 번호로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${pagination.nextPage}, key=${param.key}, query=${param.query})}">&gt;</a></li>

                    <!-- 끝 페이지로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${pagination.maxPage}, key=${param.key}, query=${param.query})}">&gt;&gt;</a></li>
                </ul>
            </div>




			<!-- 검색창 -->
            <form th:action="@{{boardCode}(boardCode=${boardCode})}" method="get" id="boardSearch">

                <select name="key" id="searchKey">
                    <option value="t">제목</option>
                    <option value="c">내용</option>
                    <option value="tc">제목+내용</option>
                    <option value="w">작성자</option>
                </select>

                <input type="text" name="query"  id="searchQuery" placeholder="검색어를 입력해주세요.">

                <button>검색</button>
            </form>

        </section>
    </main>
    

    <th:block th:replace="~{common/footer}"></th:block>

    <script th:inline="javascript">
        const boardCode = /*[[${boardCode}]]*/ "게시판 코드";
    </script>

    <script src="/js/board/boardList.js"></script>

</body>
</html>
