<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML실습문제_2</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>납품자 정보</legend>
      <br>
      <ol type="1">
        <li>납품자명 : <input type="text"></li> <br>
        <li>email : <input type="email" name="" id="" placeholder="answer@naver.com"></li> <br>
        <li>홈페이지 : <input type="url" name="" id="" value="http://"></li> <br>
        <li>지역 : <select name="" id="">
          <option value="">부산</option>
          <option value="">서울</option>
          <option value="">대전</option>
          <option value="">대구</option>
          <option value="">광주</option>
          <option value="">인천</option>
          <option value="">울산</option>
        </select></li><br>
      </ol>
    </fieldset>
    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 : <input type="text"></li> <br>
        <li>납품수량 : <input type="number" name="" id="" min="100" placeholder="최소 100"></li> <br>
        <li>납품등급 : <input type="range" name="" id=""></li><br>
        <li>기타사항 : <textarea name="" id="" cols="20" rows="7"></textarea></li><br>
      </ul>
    </fieldset>
    <br>
    <button>send message</button>
  </form>
</body>
</html>
