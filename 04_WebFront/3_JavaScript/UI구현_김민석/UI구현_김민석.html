<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_김민석</title>
  <link rel="stylesheet" href="UI구현_김민석.css">
</head>
<body>
  
  <form action="#">
    <table>
      <tr>
        <th>아이디</th>
        <td>
          <input type="text" id="input-id">
          <span></span>
        </td>
      </tr>
      <tr>
        <th>패스워드</th>
        <td>
          <input type="password" id="input-pw">
          <span></span>
        </td>
      </tr>
      <tr>
        <th>패스워드 확인</th>
        <td>
          <input type="password" id="input-pw-check">
          <span></span>
        </td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
          <div>
            <input type="text" id="input-email1">@<input type="text" id="input-email2">
          </div>
          <span></span>
        </td>
      </tr>
      <tr>
        <th>주소</th>
        <td>
          <input type="text" id="input-address1" placeholder="주소">
          <br>
          <input type="text" id="input-address2" placeholder="상세주소">
        </td>
      </tr>
    </table>
    <button type="submit">가 입</button>
  </form>

  <script src="UI구현_김민석.js"></script>
</body>
</html>
