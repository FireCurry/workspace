<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10글자 클릭</title>
  <link rel="stylesheet" href="10글자 클릭.css">
</head>
<body>

  <section>
    <h1>10자 까지 클릭한 숫자 기록하기</h1>
  </section>

  <section>
    <table>
      <tr>
        <td class="number">1</td><td class="number">2</td><td class="number">3</td>
      </tr>
      <tr>
        <td class="number">4</td>
        <td class="number">5</td>
        <td class="number">6</td>
      </tr>
      <tr>
        <td class="number">7</td>
        <td class="number">8</td>
        <td class="number">9</td>
      </tr>
      <tr>
        <td class="number">0</td>
      </tr>
    </table>
  </section>
  <section>
    <div>
      <span>클릭한 숫자 : </span><span id="result"></span>
    </div>
    <button id="clear-btn">초기화</button>
  </section>
















  <script src="10글자 클릭.js"></script>
</body>
</html>
