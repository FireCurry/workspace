<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과일가게</title>
  <link rel="stylesheet" href="과일가게.css">
</head>
<body>
  <section>
    <table>
      <tr>
        <td><input type="checkbox" class="fruit" name="apple" value="사과"></td>
        <td>사과</td>
        <td><span>2000</span>원</td>
        <td><input type="number" name="apple"></td>
        <td>개</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="fruit" name="banana" value="바나나"></td>
        <td>바나나</td>
        <td><span>3000</span>원</td>
        <td><input type="number" name="banana" id="bananana"></td>
        <td>개</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="fruit" name="melon" value="메론"></td>
        <td>메론</td>
        <td><span>5000</span>원</td>
        <td><input type="number" name="melon"></td>
        <td>개</td>
      </tr>
    </table>
  </section>
  <button id="count-btn">count</button>
  <span id="result"></span>









  <script src="과일가게.js"></script>
</body>
</html>
