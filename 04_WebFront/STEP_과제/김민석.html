<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../STEP_과제/김민석.css">
</head>
<body>
    <div class="title">회원가입</div>
    <form action="" class="form">
        <div>
            <span>아이디</span><input type="text" id="id">
        </div>
        <div>
            <span>비밀번호</span><input type="password" id="pw">
        </div>
        <div>
            <span>비밀번호 확인</span><input type="password" id="pw-ch"><button type="button" onclick="checkPw()">확인</button>
        </div>
        <div>
            <span>이름</span><input type="text" id="name">
        </div>
        <div>
            <span>이메일</span><input type="email" id="email">
        </div>
        <button type="submit">제출</button>
    </form>


    <script src="../STEP_과제/김민석.js"></script>
</body>
</html>
